<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/global.css">
  <!--  -->
  <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/responsive.css">
  <title>Netflix-clone</title>
</head>

<body>
  <header>
    <div class="container">
      <h2>Netflix</h2>
      <nav>
        <ul>
          <a href="#">Inicio</a>
          <a href="#">Series</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="main-content">
      <aside class="container">
        <h3>
          Love, Death + Robots (2019)
        </h3>

        <p>
          Criaturas aterrorizantes, surpresas bizarras e humor ácido. Tudo isso e muito mais nesta série de animação de
          Tim Miller e David Fincher.
        </p>

        <button role="button" class="btn-main-content">
          <i class="fas fa-play"></i>
          assistir agora
        </button>
        <button role="button" class="btn-main-content">
          <i class="fas fa-info-circle"></i>
          mais informações
        </button>

      </aside>
    </div>

    <div class="carrousel-movies">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-movie" src="./assets/img/min-1.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-movie" src="./assets/img/min-2.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-movie" src="./assets/img/min-3.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-movie" src="./assets/img/min-4.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-movie" src="./assets/img/min-5.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-movie" src="./assets/img/min-6.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-movie" src="./assets/img/min-7.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-movie" src="./assets/img/min-8.jpg" alt="" srcset="">
        </div>
        <div class="item">
          <img class="box-movie" src="./assets/img/min-9.jpg" alt="" srcset="">
        </div>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/d7d6b49654.js" crossorigin="anonymous"></script>
  <script src="./js/owl/jquery.min.js"></script>
  <script src="./js/owl/owl.carousel.min.js"></script>
  <script src="./js/owl/setup.js"></script>
</body>

</html>
